<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPoderes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header >
        <!-- Contenido de la parte superior -->
        <div class="headerUno">20% de descuento en todos los productos</div>
            
        <!-- Contenido de la parte inferior -->
        <div class="headerDos">
            <h1><i class="fas fa-store"></i>Nombre Tienda</h1> </div>
            
    </header>
     
        <form action="#" class="grid-form">

            <h2>Anadir tu Super!</h2> 
            <span>Agrega tu personaje favorito completando las opciones</span>

            <div class="form-group">
              <label for="name">*Nombre:</label>
              <input type="text" id="name" name="name" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="especie">*Especie</label>
                <select id="especie" name="especie" required>
                    <option value="">Especie</option>
                    <option value="argentina">Humano</option>
                    <option value="argentina">No Humano</option>
                    <option value="argentina">Mutante</option>
                    <option value="argentina">Robot</option>
                </select>    
            </div>
            <div class="form-group">
                <label for="fecha">*Nombre:</label>
                <input type="date" id="fecha" name="fecha" placeholder="" >
            </div>
            
            <div class="form-group"> 
                <label for="archivo">Agregar Foto</label>
                <input type="file" id="archivo" name="archivo">
            </div>

            <div class="form-group">
                <textarea id="texto" name="texto" rows="8" cols="50"></textarea>
            </div> 
            <div class="form-group">
                <p>Poderes</p>

                <label for="volar">
                  <input type="checkbox" id="volar" name="volar" value="1"> Volar
                </label>
              
                <label for="superinteligencia">
                  <input type="checkbox" id="superinteligencia" name="superinteligencia" value="2"> Superinteligencia
                </label>
              
                <label for="opcion3">
                  <input type="checkbox" id="opcion3" name="opciones" value="3"> Vista de Rayo Laser
                </label>
              
                <label for="opcion4">
                  <input type="checkbox" id="opcion4" name="opciones" value="4"> Villetera Gorda
                </label>
             
                <hr>
                <p>Tipo de personaje</p>
                <label for="opcion1">
                    <input type="radio" id="opcion1" name="opcion" value="1" checked>
                    Heroe / Heroina
                </label>
                
                <label for="opcion2">
                    <input type="radio" id="opcion2" name="opcion" value="2">
                    Villano / Villana
                  </label>

            </div>  
            
        </form>    

    <footer>
        <div class="pie">
            <p id="pfooter">Todos los derechos reservados a TALLER DE DISEÃ‘O WEB</p>
        </div>
    </footer>   
</body>
</html>
